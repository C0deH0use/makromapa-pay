makromapa-auth:
  root:
    url: https://auth.makromapa.pl

security:
  oauth2:
    resource:
      prefer-token-info: true
      user-info-uri: ${makromapa-auth.root.url}/oauth/user-info
      token-info-uri: ${makromapa-auth.root.url}/oauth/check_token

